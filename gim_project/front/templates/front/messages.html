{% if messages %}
    <ul id="messages" class="unstyled messages">
        {% for message in messages %}
            <li class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}">
                <button type="button" class="close" title="Close" data-dismiss="alert">&times;</button>
                {{ message|safe }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
