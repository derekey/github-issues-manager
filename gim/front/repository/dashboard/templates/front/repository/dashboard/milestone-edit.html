<form method="post" action="{% if form.instance.id %}{{ form.instance.get_edit_url }}{% else %}{{ milestone_create_url }}{% endif %}" method="post" class="fill-up" id="milestone-form"{% if form.instance.id %} data-delete-url="{{ form.instance.get_delete_url }}"{% endif %}>

    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
        <div class="field-{{ field.name }}">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}

    <input type='submit' name='submit' value='Save changes' />
</form>
